<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main class="card">
        <article class="person">
            <img class="person__photo" src="img/dawid_majewski.jpg" alt="Dawid Majewski" title="Dawid Majewski">
            <div>
                <header class="person__header">
                    <h1 class="person__name">
                        Dawid Majewski
                    </h1>
                    <span class="person__position">frontend developer</span>
                </header>
                <p class="person__description">
                    Programista <strong class="person__special">bez doświadczenia</strong>, muzyk, basista w BNF, skateboarder, <strong class="person__special">nauczyciel gry na kilku
                    instrumentach</strong>, m. in. gitarze i pianinie. Nie lubi facebooka, ale używa, bo jakoś trzeba się z
                    innymi komukikować.

                </p>
                <p class="person__description person__description--last">
                    W sieci: <a href="#" class="person__link">Facebook</a>, <a href="#"
                    class="person__link">Instagram</a>, <a href="#" class="person__link">Github</a>.
                </p>
            </div>

        </article>
    </main>
</body>

</html>
